<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinaison de chiffres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Entrez la combinaison de chiffres</h2>
        <input type="text" id="input1" class="input-field" placeholder="Chiffre 1">
        <input type="text" id="input2" class="input-field" placeholder="Chiffre 2">
        <input type="text" id="input3" class="input-field" placeholder="Chiffre 3">
        <button id="validateButton">Valider</button>
        <p id="result"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
    <script type="module" src="main.js" defer></script>

</html>
